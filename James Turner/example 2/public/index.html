<!DOCTYPE html>
<html>
   <head>
      <title>Socket.io Demo</title>
      <meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
   </head>
   <body>
		 <h1>One button adds and the other subtracts</h1>	 
		 <p id="buttonCount">The counter is at 0.</p>
        
<!--adds the buttons-->
		<button onclick="buttonClicked1()">Click to add</button>
         	<button onclick="buttonClicked2()">Click to subtract</button>
<!--adds socket.io-->
		<script src="/socket.io/socket.io.js"></script>
		 <script>
			 var socket = io.connect();

//sends information to the server when the buttons are clicked
			function buttonClicked1(){
			   socket.emit('clicked1');
			 }

             		function buttonClicked2(){
			   socket.emit('clicked2');
			 }
			 
//when we receive buttonUpdate from the server, change the counter on the webpage
			socket.on('buttonUpdate', function(data){
				document.getElementById("buttonCount").innerHTML = 'The counter is at ' + data + ' .';
			 });

		</script>
   </body>
</html>
