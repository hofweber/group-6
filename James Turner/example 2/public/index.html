<!DOCTYPE html>
<html>
   <head>
      <title>Socket.io Demo</title>
      <meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
   </head>
   <body>
		 <h1>Pick a button and race to 100 clicks!</h1>	 
		 <p id="buttonCount1">Button 1 has been clicked 0 times.</p>
         <p id="buttonCount2">Button 2 has been clicked 0 times.</p>
		 <button onclick="buttonClicked1()">Button 1</button>
         <button onclick="buttonClicked2()">Button 2</button>
		 <script src="/socket.io/socket.io.js"></script>
		 <script>
			 var socket = io.connect();
			 
			 function buttonClicked1(){
			   socket.emit('clicked1');
			 }

             function buttonClicked2(){
			   socket.emit('clicked2');
			 }
			 
			 //when we receive buttonUpdate, do this
			 socket.on('buttonUpdate1', function(data){
				 document.getElementById("buttonCount1").innerHTML = 'Button 1 has been clicked ' + data + ' times.';
			 });

              //when we receive buttonUpdate, do this
			 socket.on('buttonUpdate2', function(data){
				 document.getElementById("buttonCount2").innerHTML = 'Button 2 has been clicked ' + data + ' times.';
			 });
		</script>
   </body>
</html>
