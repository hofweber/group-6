    <body>
        <script src="/socket.io/socket.io.js"></script>
        <div id="button">
            <button style="background-color: red;" type="button">
                Hold Down
                </button> 
        </div>
        <script>
            //var five = require('johnny-five');
            //const board = new Board();
            var socket = io();
            var heldDown = false;
    document.getElementById("button").ontouchstart = function(event) {
    //fires when touched
    heldDown = true,
    socket.broadcast.emit(heldDown.valueOf);
}
    document.getElementById("button").ontouchend = function(event) {
    //fires when released
    heldDown = false,
    socket.broadcast.emit(heldDown.valueOf);
}
