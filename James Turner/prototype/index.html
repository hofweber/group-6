<!DOCTYPE html>
<html>

<head>
    <title>Jamie Prototype</title>
</head>

<body>
<!--add socket-->
    <script src="/socket.io/socket.io.js"></script>
    <div id="button">
<!--add the button-->
        <button style="background-color: red; height: 500px; width: 500px;" type="button">
            Hold Down
        </button>
    </div>
    <script>
        var socket = io();
 //add event listener to the button
        document.getElementById("button").onmousedown = function (event) {
 //fires when touched
            console.log("button held down");
 //sends info to the server when the button is held down
            socket.emit('buttonDown');
        }
 //add event listener to the button
        document.getElementById("button").onmouseup = function (event) {
 //fires when released
            console.log("button not held down anymore");
 //sends info to the server when the button is released
            socket.emit("buttonUp");
        }

    </script>
</body>

</html>
