<!DOCTYPE html>
<html>

<head>
    <title>Jamie Prototype</title>
</head>

<body>
    <script src="/socket.io/socket.io.js"></script>
    <div id="button">
        <button style="background-color: red;" type="button">
            Hold Down
        </button>
    </div>
    <script>
        var socket = io();
        document.getElementById("button").onmousedown = function (event) {
            //fires when touched
            console.log("button held down");
            socket.broadcast.emit('buttonDown');
        }
        document.getElementById("button").onmouseup = function (event) {
            //fires when released
            console.log("button not held down anymore");
            socket.broadcast.emit("buttonUp");
        }

    </script>
</body>

</html>
