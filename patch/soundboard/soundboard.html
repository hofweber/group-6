    <body> 
        <h1>Welcome to hell</h1>
        <button id="beeNoise">Bzzzz ğŸ</button>
        <button id="waterNoise">Gurgle ğŸ’¦</button>

        <script>
            const env = new Tone.AmplitudeEnvelope({
                attack: 0.11,
                decay: 0.21,
                sustain: 0.5,
                release: 1.2
            }).toDestination();

            // create an oscillator and connect it to the envelope
            const osc = new Tone.Oscillator({
                partials: [3, 2, 1],
                type: "custom",
                frequency: "C#4",
                volume: -8,
            }).connect(env).start();

            // bind the interface
            drawer().add({
                tone: env,
                name: "Envelope"
            }).add({
                tone: osc,
            });

            // up and down bois
            // document.querySelector("tone-momentary-button").addEventListener("down", e => env.triggerAttack());
            // document.querySelector("tone-momentary-button").addEventListener("up", e => env.triggerRelease());

            document.getElementById('beeNoise').addEventListener('click', e => env.triggerAttackRelease());
            
            
        </script>
